
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cadastre-se</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <script src="/js/jquery.js" type="text/javascript"></script>
    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Grade Horaria - TADS</a>
        </div>
        <div class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <a href="index.html"><button class="btn btn-success">Entrar</button></a>
            </div>
          </div><!--/.navbar-collapse -->
        </div>
      </div>

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
            <h1><small>Bem vindo! Novo na universidade?</small></h1>
          <p>Cadastre-se preenchendo o formulário abaixo:</p>
          <form role="form" class="row" id="FormCadastro" action="CadastroPessoa" method="post">
              
            <div class="col-md-10">
                <div class="col-md-10 form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" class="form-control" name="nome" /> 
                </div>
            </div>
            <div class="col-md-10">
                <div class="col-md-2 form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" onblur="javascript:validarCpf(this.value)"  onkeypress="mascara(this, '###.###.###-##')" maxlength="14" placeholder="000.000.000-00" /> 
                </div>       
       
                <div class="col-md-3 form-group">
                    <label for="datanasc">Data Nascimento *</label>
                    <input type="date" class="form-control" name="datanasc" /> 
                </div>
            
                <div class="col-md-3 form-group">
                    <label for="dataadmissao">Data de Admissão *</label>
                    <input type="date" class="form-control" name="dataadmissao" /> 
                </div>
            </div>
              
            <div class="col-md-10">
                <div class="col-md-7 form-group">
                    <label for="endereco">Endereço *</label>
                    <input type="text" class="form-control" name="endereco" />
                </div>
            
                <div class="col-md-3 form-group">
                    <label for="numendereco">Número *</label>
                    <input type="number" class="form-control" name="numendereco" />
                </div>
            </div>
              
            <div class="col-md-10">
                <div class="col-md-5 form-group">
                    <label for="email">E-mail *</label>
                    <input type="text" class="form-control" name="email" />
                </div>
           
                <div class="col-md-5 form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" name="senha"/>
                </div>
            </div>
            <div class="col-md-10">
                          
                <div class="col-md-5 form-group">
                    <label for="senha1">Confirmação de senha *</label>
                    <input type="password" class="form-control" name="senha1"/>
                </div>
            </div>
            <div class="col-md-10">
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg"  onClick="validarSenha()"> Cadastrar </button>
                </div>
                <div class="col-md-2">
                    <input type="reset" class="btn btn-warning btn-lg" value="Limpar" />
                </div>
            </div>
          </form>
      </div>
    </div>
    <div class="container">
        <footer align="center">
            <p>&copy; Tads 2014</p>
        </footer>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validarCpf.js"></script>
    <script language="JavaScript">
        function mascara(t, mask){
            var i = t.value.length;
            var saida = mask.substring(1,0);
            var texto = mask.substring(i);
            if (texto.substring(0,1) != saida){
                t.value += texto.substring(0,1);
            }
        }
    </script>
    
  </body>
</html>
